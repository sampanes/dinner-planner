<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fuzzy-match {
            background-color: rgba(253, 230, 138, 0.5);
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .recipe-card {
            transition: all 0.3s ease;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-amber-600 mb-2">My Recipe Vault</h1>
            <p class="text-gray-600">Store and organize your favorite homemade meals</p>
        </header>
        
        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Recipe List -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-md p-6 sticky top-4">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800">My Recipes</h2>
                        <button id="newRecipeBtn" class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                            <i class="fas fa-plus"></i> New Recipe
                        </button>
                    </div>
                    
                    <div class="relative mb-4">
                        <input type="text" id="recipeSearch" placeholder="Search recipes..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    
                    <div id="recipeList" class="max-h-[500px] overflow-y-auto pr-2">
                        <!-- Recipes will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Recipe Details -->
            <div class="lg:w-2/3">
                <div id="recipeDetails" class="bg-white rounded-xl shadow-md p-6 min-h-[500px]">
                    <div class="text-center py-20 text-gray-400">
                        <i class="fas fa-utensils text-5xl mb-4"></i>
                        <p class="text-xl">Select a recipe or create a new one</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Recipe Modal -->
    <div id="newRecipeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto slide-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-semibold text-gray-800">New Recipe</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="recipeForm">
                    <div class="mb-6">
                        <label for="recipeName" class="block text-sm font-medium text-gray-700 mb-1">Recipe Name</label>
                        <input type="text" id="recipeName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    
                    <div class="mb-6">
                        <label for="recipeImage" class="block text-sm font-medium text-gray-700 mb-1">Image URL (optional)</label>
                        <input type="url" id="recipeImage" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-sm font-medium text-gray-700">Ingredients</label>
                            <button type="button" id="addIngredientBtn" class="text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded text-gray-700">Add Ingredient</button>
                        </div>
                        
                        <div id="ingredientsContainer" class="space-y-2">
                            <!-- Ingredients will be added here -->
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="recipeInstructions" class="block text-sm font-medium text-gray-700 mb-1">Instructions</label>
                        <textarea id="recipeInstructions" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"></textarea>
                    </div>
                    
                    <div class="flex justify-end gap-3">
                        <button type="button" id="cancelRecipeBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-colors">Save Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Ingredient Suggestion Template (hidden) -->
    <div id="ingredientSuggestionTemplate" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
        <ul class="py-1">
            <!-- Suggestions will be added here -->
        </ul>
    </div>
    
    <script>
        // Sample initial data
        let recipes = [
            {
                id: 1,
                name: "Spaghetti Carbonara",
                image: "https://images.unsplash.com/photo-1589227365533-cee630bd59bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                ingredients: [
                    { name: "spaghetti", amount: "400g" },
                    { name: "eggs", amount: "3 large" },
                    { name: "pancetta", amount: "150g" },
                    { name: "parmesan cheese", amount: "50g" },
                    { name: "black pepper", amount: "to taste" }
                ],
                instructions: "1. Cook spaghetti according to package instructions.\n2. Fry pancetta until crispy.\n3. Beat eggs with grated parmesan and pepper.\n4. Drain pasta, mix with pancetta, then quickly stir in egg mixture off heat.\n5. Serve immediately with extra parmesan."
            },
            {
                id: 2,
                name: "Chocolate Chip Cookies",
                image: "https://images.unsplash.com/photo-1558961363-fa8fdf82db35?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80",
                ingredients: [
                    { name: "all-purpose flour", amount: "2 1/4 cups" },
                    { name: "butter", amount: "1 cup" },
                    { name: "brown sugar", amount: "3/4 cup" },
                    { name: "white sugar", amount: "3/4 cup" },
                    { name: "eggs", amount: "2 large" },
                    { name: "chocolate chips", amount: "2 cups" },
                    { name: "vanilla extract", amount: "1 tsp" }
                ],
                instructions: "1. Preheat oven to 375°F (190°C).\n2. Cream butter and sugars until fluffy.\n3. Beat in eggs one at a time, then add vanilla.\n4. Mix in flour, then stir in chocolate chips.\n5. Drop spoonfuls onto baking sheets and bake for 9-11 minutes."
            }
        ];
        
        // Common ingredients for fuzzy search
        const commonIngredients = [
            "flour", "sugar", "salt", "pepper", "butter", "oil", "eggs", "milk", 
            "cheese", "chicken", "beef", "pork", "fish", "rice", "pasta", 
            "tomatoes", "onions", "garlic", "potatoes", "carrots", "bell peppers",
            "broccoli", "spinach", "mushrooms", "lemons", "limes", "apples",
            "bananas", "strawberries", "blueberries", "chocolate", "vanilla",
            "cinnamon", "nutmeg", "basil", "oregano", "thyme", "rosemary",
            "parsley", "cilantro", "ginger", "turmeric", "cumin", "paprika",
            "chili powder", "soy sauce", "vinegar", "honey", "maple syrup",
            "yogurt", "cream", "bread", "nuts", "seeds", "beans", "lentils",
            "tofu", "bacon", "sausage", "ham", "shrimp", "crab", "lobster",
            "scallops", "clams", "oysters", "salmon", "tuna", "cod", "tilapia",
            "avocado", "cucumber", "zucchini", "eggplant", "asparagus", "peas",
            "corn", "celery", "lettuce", "kale", "arugula", "radishes", "beets",
            "sweet potatoes", "pumpkin", "squash", "coconut", "almonds", "walnuts",
            "pecans", "cashews", "peanuts", "sunflower seeds", "pumpkin seeds",
            "chia seeds", "flax seeds", "quinoa", "oats", "barley", "couscous",
            "bulgur", "farro", "cornmeal", "breadcrumbs", "panko", "phyllo dough",
            "puff pastry", "pie crust", "cake flour", "baking powder", "baking soda",
            "yeast", "cocoa powder", "chocolate chips", "white chocolate", "dark chocolate",
            "milk chocolate", "caramel", "butterscotch", "marshmallows", "sprinkles",
            "food coloring", "gelatin", "cornstarch", "arrowroot", "tapioca",
            "xanthan gum", "cream cheese", "sour cream", "buttermilk", "heavy cream",
            "whipping cream", "half-and-half", "evaporated milk", "condensed milk",
            "coconut milk", "almond milk", "soy milk", "oat milk", "rice milk",
            "goat cheese", "feta cheese", "mozzarella", "cheddar", "parmesan",
            "pecorino", "gouda", "brie", "camembert", "blue cheese", "provolone",
            "swiss cheese", "monterey jack", "pepper jack", "ricotta", "cottage cheese",
            "cream cheese", "mascarpone", "gruyere", "asiago", "manchego", "halloumi",
            "paneer", "queso fresco", "cotija", "goat cheese", "feta", "halloumi"
        ];
        
        // DOM elements
        const recipeList = document.getElementById('recipeList');
        const recipeDetails = document.getElementById('recipeDetails');
        const newRecipeBtn = document.getElementById('newRecipeBtn');
        const newRecipeModal = document.getElementById('newRecipeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelRecipeBtn = document.getElementById('cancelRecipeBtn');
        const recipeForm = document.getElementById('recipeForm');
        const recipeSearch = document.getElementById('recipeSearch');
        const ingredientsContainer = document.getElementById('ingredientsContainer');
        const addIngredientBtn = document.getElementById('addIngredientBtn');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            renderRecipeList();
            
            // Load from localStorage if available
            const savedRecipes = localStorage.getItem('recipes');
            if (savedRecipes) {
                recipes = JSON.parse(savedRecipes);
                renderRecipeList();
            }
        });
        
        // Render recipe list
        function renderRecipeList(filter = '') {
            recipeList.innerHTML = '';
            
            const filteredRecipes = recipes.filter(recipe => 
                recipe.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredRecipes.length === 0) {
                recipeList.innerHTML = '<p class="text-gray-500 text-center py-4">No recipes found</p>';
                return;
            }
            
            filteredRecipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card bg-white p-4 rounded-lg mb-3 cursor-pointer hover:bg-gray-50 border border-gray-200';
                recipeCard.innerHTML = `
                    <div class="flex items-center gap-3">
                        ${recipe.image ? 
                            `<img src="${recipe.image}" alt="${recipe.name}" class="w-12 h-12 object-cover rounded-lg">` : 
                            `<div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                                <i class="fas fa-utensils text-gray-400"></i>
                            </div>`
                        }
                        <div>
                            <h3 class="font-medium text-gray-800">${recipe.name}</h3>
                            <p class="text-xs text-gray-500">${recipe.ingredients.length} ingredients</p>
                        </div>
                    </div>
                `;
                
                recipeCard.addEventListener('click', () => showRecipeDetails(recipe.id));
                recipeList.appendChild(recipeCard);
            });
        }
        
        // Show recipe details
        function showRecipeDetails(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            let ingredientsHtml = '';
            recipe.ingredients.forEach(ing => {
                ingredientsHtml += `
                    <li class="flex justify-between py-1 border-b border-gray-100 last:border-0">
                        <span>${ing.name}</span>
                        <span class="text-gray-500">${ing.amount}</span>
                    </li>
                `;
            });
            
            recipeDetails.innerHTML = `
                <div>
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">${recipe.name}</h2>
                            <div class="flex items-center gap-2 text-sm text-gray-500">
                                <span>${recipe.ingredients.length} ingredients</span>
                                <span>•</span>
                                <button class="text-amber-600 hover:text-amber-700" onclick="editRecipe(${recipe.id})">
                                    <i class="fas fa-edit mr-1"></i> Edit
                                </button>
                                <span>•</span>
                                <button class="text-red-500 hover:text-red-600" onclick="deleteRecipe(${recipe.id})">
                                    <i class="fas fa-trash-alt mr-1"></i> Delete
                                </button>
                            </div>
                        </div>
                        ${recipe.image ? 
                            `<img src="${recipe.image}" alt="${recipe.name}" class="w-24 h-24 object-cover rounded-lg shadow">` : 
                            `<div class="w-24 h-24 bg-gray-200 rounded-lg shadow flex items-center justify-center">
                                <i class="fas fa-utensils text-3xl text-gray-400"></i>
                            </div>`
                        }
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-3 pb-2 border-b border-gray-200">Ingredients</h3>
                            <ul class="space-y-1">
                                ${ingredientsHtml}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-3 pb-2 border-b border-gray-200">Instructions</h3>
                            <div class="whitespace-pre-line text-gray-700">${recipe.instructions}</div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button onclick="editRecipe(${recipe.id})" class="px-4 py-2 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition-colors">
                            <i class="fas fa-edit mr-2"></i> Edit Recipe
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Edit recipe
        function editRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            // Fill the form with recipe data
            document.getElementById('recipeName').value = recipe.name;
            document.getElementById('recipeImage').value = recipe.image || '';
            document.getElementById('recipeInstructions').value = recipe.instructions;
            
            // Clear ingredients container
            ingredientsContainer.innerHTML = '';
            
            // Add ingredients to form
            recipe.ingredients.forEach(ing => {
                addIngredientField(ing.name, ing.amount);
            });
            
            // Store the ID we're editing
            recipeForm.dataset.editingId = id;
            
            // Show the modal
            newRecipeModal.classList.remove('hidden');
        }
        
        // Delete recipe
        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                recipes = recipes.filter(r => r.id !== id);
                saveRecipes();
                renderRecipeList();
                recipeDetails.innerHTML = `
                    <div class="text-center py-20 text-gray-400">
                        <i class="fas fa-utensils text-5xl mb-4"></i>
                        <p class="text-xl">Select a recipe or create a new one</p>
                    </div>
                `;
            }
        }
        
        // Add new ingredient field
        function addIngredientField(name = '', amount = '') {
            const ingredientId = Date.now();
            const ingredientDiv = document.createElement('div');
            ingredientDiv.className = 'flex gap-2 items-center relative';
            ingredientDiv.innerHTML = `
                <div class="flex-1 relative">
                    <input type="text" 
                           class="ingredient-name w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" 
                           placeholder="Ingredient" 
                           value="${name}"
                           data-id="${ingredientId}">
                </div>
                <input type="text" 
                       class="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" 
                       placeholder="Amount" 
                       value="${amount}">
                <button type="button" class="remove-ingredient text-red-500 hover:text-red-700">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            ingredientsContainer.appendChild(ingredientDiv);
            
            // Set up fuzzy search for the new ingredient field
            setupIngredientSearch(ingredientDiv.querySelector('.ingredient-name'));
        }
        
        // Setup fuzzy search for ingredient input
        function setupIngredientSearch(inputElement) {
            inputElement.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (searchTerm.length < 2) {
                    hideSuggestions();
                    return;
                }
                
                // Find matches using fuzzy search
                const matches = fuzzySearch(searchTerm, commonIngredients);
                
                if (matches.length > 0) {
                    showSuggestions(this, matches);
                } else {
                    hideSuggestions();
                }
            });
            
            // Hide suggestions when clicking elsewhere
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.ingredient-suggestions')) {
                    hideSuggestions();
                }
            });
        }
        
        // Fuzzy search function
        function fuzzySearch(term, list) {
            return list.filter(item => {
                const itemLower = item.toLowerCase();
                
                // Simple fuzzy matching - check if all characters appear in order
                let searchIndex = 0;
                for (let i = 0; i < itemLower.length; i++) {
                    if (itemLower[i] === term[searchIndex]) {
                        searchIndex++;
                        if (searchIndex === term.length) return true;
                    }
                }
                return false;
            }).slice(0, 5); // Limit to top 5 matches
        }
        
        // Show suggestions dropdown
        function showSuggestions(inputElement, matches) {
            // Remove any existing suggestion dropdown
            hideSuggestions();
            
            // Create a new dropdown
            const dropdown = document.createElement('div');
            dropdown.className = 'ingredient-suggestions absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto';
            
            const list = document.createElement('ul');
            list.className = 'py-1';
            
            matches.forEach(match => {
                const li = document.createElement('li');
                li.className = 'px-3 py-2 hover:bg-amber-50 cursor-pointer';
                li.textContent = match;
                
                // Highlight matching characters
                const highlighted = highlightMatch(match, inputElement.value.toLowerCase());
                li.innerHTML = highlighted;
                
                li.addEventListener('click', function() {
                    inputElement.value = match;
                    hideSuggestions();
                    inputElement.focus();
                });
                
                list.appendChild(li);
            });
            
            dropdown.appendChild(list);
            
            // Position the dropdown below the input
            const inputRect = inputElement.getBoundingClientRect();
            dropdown.style.position = 'absolute';
            dropdown.style.left = '0';
            dropdown.style.top = `${inputRect.height + 2}px`;
            dropdown.style.width = `${inputRect.width}px`;
            
            // Add to DOM
            inputElement.parentNode.appendChild(dropdown);
        }
        
        // Highlight matching characters
        function highlightMatch(text, searchTerm) {
            if (!searchTerm) return text;
            
            const lowerText = text.toLowerCase();
            const lowerSearch = searchTerm.toLowerCase();
            
            let result = '';
            let searchIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                if (searchIndex < lowerSearch.length && lowerText[i] === lowerSearch[searchIndex]) {
                    result += `<span class="font-bold text-amber-600">${text[i]}</span>`;
                    searchIndex++;
                } else {
                    result += text[i];
                }
            }
            
            return result;
        }
        
        // Hide suggestions dropdown
        function hideSuggestions() {
            const existing = document.querySelector('.ingredient-suggestions');
            if (existing) {
                existing.remove();
            }
        }
        
        // Save recipes to localStorage
        function saveRecipes() {
            localStorage.setItem('recipes', JSON.stringify(recipes));
        }
        
        // Event listeners
        newRecipeBtn.addEventListener('click', function() {
            // Reset form
            recipeForm.reset();
            ingredientsContainer.innerHTML = '';
            delete recipeForm.dataset.editingId;
            
            // Add one empty ingredient field by default
            addIngredientField();
            
            // Show modal
            newRecipeModal.classList.remove('hidden');
        });
        
        closeModalBtn.addEventListener('click', function() {
            newRecipeModal.classList.add('hidden');
        });
        
        cancelRecipeBtn.addEventListener('click', function() {
            newRecipeModal.classList.add('hidden');
        });
        
        addIngredientBtn.addEventListener('click', function() {
            addIngredientField();
        });
        
        // Handle form submission
        recipeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('recipeName').value.trim();
            const image = document.getElementById('recipeImage').value.trim();
            const instructions = document.getElementById('recipeInstructions').value.trim();
            
            // Collect ingredients
            const ingredients = [];
            const ingredientInputs = ingredientsContainer.querySelectorAll('.ingredient-name');
            
            ingredientInputs.forEach(input => {
                const name = input.value.trim();
                if (name) {
                    const amountInput = input.parentNode.nextElementSibling;
                    const amount = amountInput.value.trim();
                    ingredients.push({
                        name,
                        amount: amount || 'to taste'
                    });
                }
            });
            
            if (!name || !instructions || ingredients.length === 0) {
                alert('Please fill in all required fields (name, at least one ingredient, and instructions)');
                return;
            }
            
            const recipeData = {
                name,
                image: image || undefined,
                ingredients,
                instructions
            };
            
            // Check if we're editing or creating new
            const editingId = this.dataset.editingId;
            if (editingId) {
                // Update existing recipe
                const index = recipes.findIndex(r => r.id === parseInt(editingId));
                if (index !== -1) {
                    recipes[index] = {
                        ...recipes[index],
                        ...recipeData
                    };
                }
            } else {
                // Add new recipe
                const newId = recipes.length > 0 ? Math.max(...recipes.map(r => r.id)) + 1 : 1;
                recipes.push({
                    id: newId,
                    ...recipeData
                });
            }
            
            // Save and update UI
            saveRecipes();
            renderRecipeList();
            
            // If we were editing, show the updated recipe
            if (editingId) {
                showRecipeDetails(parseInt(editingId));
            }
            
            // Close modal
            newRecipeModal.classList.add('hidden');
        });
        
        // Search recipes
        recipeSearch.addEventListener('input', function() {
            renderRecipeList(this.value);
        });
        
        // Remove ingredient field
        ingredientsContainer.addEventListener('click', function(e) {
            if (e.target.closest('.remove-ingredient')) {
                const ingredientDiv = e.target.closest('.flex.gap-2');
                if (ingredientDiv && ingredientsContainer.children.length > 1) {
                    ingredientDiv.remove();
                } else {
                    alert('A recipe needs at least one ingredient');
                }
            }
        });
        
        // Make functions available globally for inline handlers
        window.editRecipe = editRecipe;
        window.deleteRecipe = deleteRecipe;
